<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fs CRUD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>

  <div class="row w-75 m-auto">
    <div class="col-12 col-sm-3 contaienr p-5">
      <h3>Create a file</h3>
      <form action="http://localhost:8080/crear">
        <div class="form-group">
          File name
          <input name="file" class="form-control" id="archivo" />
        </div>
        <div class="form-group">
          Content
          <textarea name="content" class="form-control" id="contenido" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
    <div class="col-12 col-sm-3 contaienr p-5">
      <h3>Read a file</h3>
      <form action="http://localhost:8080/leer">
        <div class="form-group">
          File name
          <input name="file" class="form-control" id="archivo" />
        </div>

        <button type="submit" class="btn btn-info">Load contents</button>
      </form>
    </div>
    <div class="col-12 col-sm-3 contaienr p-5">
      <h3>Rename a file</h3>
      <form action="http://localhost:8080/renombrar">
        <div class="form-group">
          File name
          <input name="name" class="form-control" id="archivo" />
        </div>
        <div class="form-group">
          New file name
          <input name="newName" class="form-control" id="archivo" />
        </div>

        <button type="submit" class="btn btn-warning">Rename</button>
      </form>
    </div>
    <div class="col-12 col-sm-3 contaienr p-5">
      <h3>Delete a file</h3>
      <form action="http://localhost:8080/eliminar">
        <div class="form-group">
          File name
          <input name="file" class="form-control" id="archivo" />
        </div>

        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
</body>

</html>
